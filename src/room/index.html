<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Room: Room Name</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row">
        <div class="col s4"></div>
        <div class="col s2">
            <a class="collection-header"><h4>Your Score: 0</h4></a>
            <a class="collection-header"><h4>Your Choise</h4></a>
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="fa fa-hand-scissors-o"></i></a>
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="fa fa-hand-rock-o"></i></a>
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="fa fa-hand-paper-o"></i></a>
        </div>
        <div class="col s2">
            <a class="collection-header"><h4>Enemy Score: 0</h4></a>
            <a class="collection-header"><h4>Enemy Choise</h4></a>
            <a class="btn-floating btn-large waves-effect waves-light red" ><i class="fa fa-question"></i></a>
        </div>
</main>
<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
