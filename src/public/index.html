            <div class="row" v-if="!joined">
                <div class="col s4 center"></div>
                <div class="input-field col s4 row">
                    <input type="text" v-model.trim="username" placeholder="Username">
                </div>
                <div class="input-field col s4 row">
                    <button class="waves-effect waves-light btn" @click="join()">
                        <i class="material-icons right">done</i>
                        Join
                    </button>
                </div>
            </div>
            <div class="valign-wrapper">

            </div>

    </div>

    <div id="appGame" v-if="inRoom">
            <div class="row">
                <div class="col s4"></div>
                <div class="col s2">
                    <a class="collection-header"><h4>Your Score: 0</h4></a>
                    <a class="collection-header"><h4>Your Choise</h4></a>
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="fa fa-hand-scissors-o" @click="turn('Scissors')"></i></a>
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="fa fa-hand-rock-o" @click="turn('Rock')"></i></a>
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="fa fa-hand-paper-o" @click="turn('Paper')"></i></a>
                </div>
                <div class="col s2">
                    <a class="collection-header"><h4>Enemy Score: 0</h4></a>
                    <a class="collection-header"><h4>Enemy Choise</h4></a>
                    <a class="btn-floating btn-large waves-effect waves-light red" ><i class="fa fa-question"></i></a>
                </div>
                <div class="col s4">
                    <a class="btn-floating btn-large waves-effect waves-light red right" @click="leaveRoom()">Exit<i class="fa fa-close"></i></a>
                </div>
        </div>
</main>
